      <a href="#我的理解"><h2 id="我的理解">我的理解</h2></a><p><img src="images/mind.png" alt="js-prototype"></p>
<a href="#__proto__ 还是 prototype ？"><h2 id="__proto__ 还是 prototype ？">__proto__ 还是 prototype ？</h2></a><p><code>__proto__</code> 是浏览器生产商给出的，用于访问对象的原型，并非 JS 标准中内容，应尽量避免在生产环境中使用</p>
<p><img src="images/1.png" alt="js-prototype"></p>
<p><code>prototype</code> 是构造函数的特有属性，为 JS 标准中的内容，通过构造函数创建的对象会自动引用对应构造函数 prototype 上的属性和方法</p>
<p>值得注意的是：其它对象没有 <code>prototype</code> 属性</p>
<p><img src="images/2.png" alt="js-prototype"></p>
